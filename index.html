<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> 
   
    <!--Importando CSS criado pelo sass-->
    <link rel="stylesheet" href="./css/style.css">

    <!--Favicon-->
    <link rel="shortcut icon" href="./images/FAVICON-SPACEX.png" type="image/x-icon">

    <title>SpaceX - OneBitX</title>

    <style>

    </style>
</head>
<body class="py-5">
            <!--Esse container1 será usado na manipulação sass-->
<div class="container px-4 container1">

    <!--logo-->
    <div class="text-center">
        <img class="img-fluid topLogo mt-3 mb-2" src="./images/logoOneBitDark.png" alt="LPlogo">
    </div>

    <!--Primeira divisão Form-->
    <p class="paragraph">
        1 - Qual seu nome?
    </p>
    <div class="input-group mb-3">  
        <span class="input-group-text" id="basic-addon1">Primeiro Nome: </span>
        <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">  
        <span class="input-group-text" id="basic-addon1">Segundo Nome: </span>
        <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Username" aria-describedby="basic-addon1">
    </div>


    <!--Segunda divisão Form-->
    <p class="mt-3 paragraph">2 - Qual o seu gênero?</p>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Mulher
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
          Homem
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
          Prefiro não informar
        </label>
    </div>

    <!--Terceira divisão Form-->
    <p class="mt-3 paragraph">Marque os treinamentos que você fez: </p>


    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
        <label class="form-check-label" for="flexSwitchCheckDefault1">Treinamento físico básico</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
        <label class="form-check-label" for="flexSwitchCheckDefault2">Treinamento avançado de astronauta</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
        <label class="form-check-label" for="flexSwitchCheckDefault3">Treinamento físico intenso</label>
    </div>


    <!--Quarta divisão do Form-->
    <p class="mt-3 paragraph">Quais você acha que são suas habilidades?</p>
    <div class="form-check-inline">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1"> Sou Proativo </label>
          
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1"> Sou Resistente </label>
          
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1"> Não vomito fácil </label>

        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1"> Não temo Marciano </label>

        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1"> Sou fã de Tolkien</label>
    </div>

    <!--Quinto elemento do Form-->
    <div class="text-center">
    <button type="button" class="btn btn-outline-danger btnSend">Enviar</button>
    </div>




</div>
<div class="container text-center footer">
    <p>Feito por Cesar Augusto &copy; - 2022 OneBitCode</p>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>     

</body>
</html>
